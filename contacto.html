<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./css/styles.css">
</head>
<!--Quitar flechas al input type: number con css-->
<style>
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button{
      -webkit-appearance: none;
  }
  </style>
<body>
  <!--Nabvar.js-->
  <div id="navBar" class="navBar"></div>
  <!--Fin nabVar--->
  <main>
    <div class="container align-items-center justify-content-center registro">
        <div class="row align-items-center justify-content-center">
            <div class="d-none d-md-block col-md-6">
                <img src="./img/contacto.jpg" width="100%">
            </div>
            <div class="col-12 col-md-6 mt-4">
                <h1 class="text-center">Contactanos</h1>
                <hr>
                <form class="contacto" id="contacto" action="https://formsubmit.co/turriscontreras@gmail.com" method="POST">
                    <div class="mb-3">
                        <label for="text" class="form-label">Nombre completo</label>
                        <input type="text" name="nombre" class="form-control" id="name" placeholder="Arturo Contreras Chaparro">
                      </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">número de telefono</label>
                        <input type="number" name="número" class="form-control" id="phoneNumber" placeholder="6391320990">
                        <span class="form-text">
                            Debe contener 10 dígitos
                          </span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                        <input type="email" name="correo" class="form-control" id="email" placeholder="sergioperez@dominio.com">
                      </div>
                      <div class="mb-3">
                          <label for="exampleFormControlTextarea1" class="form-label">Comentarios</label>
                          <textarea class="form-control" name="comentarios" id="coments" rows="3" placeholder="Escribe cualquier duda, pregunta sugerencia, etc."></textarea>
                        <span class="form-text">
                            Mínimo 10 caracteres
                          </span>
                      </div>
                    <button type="submit" class="btn btn-primary w-100" id="button">Enviar mensaje</button>
                  </form>
            </div>
        </div>
    </div>
 </main> 
<!--Footer-->
<div id="footer"></div>
<!--fin Footer-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/contacto.js"></script>
 <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script src="./js/navBar_Footer.js"></script>
 <script src="https://kit.fontawesome.com/a2fde8c980.js" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
