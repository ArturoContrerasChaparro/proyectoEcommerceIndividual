<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="./css/styles.css">
</head>
<!--Quitar flechas al input type: number con css-->
<style>
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{
    -webkit-appearance: none;
}
</style>
<body>
  <!--Nabvar.js-->
  <div id="navBar" class="navBar"></div>
  <!--Fin nabVar--->

  <!--Imágen y formulario-->
 <main>
    <div class="container align-items-center justify-content-center registro">
        <div class="row align-items-center justify-content-center">
            <div class="d-none d-md-block col-md-6">
                <img src="./img/registro.jpg"  width="90%">
            </div>
            <div class="col-12 col-md-6 mt-4">
                <h1 class="text-center">Registrarse</h1>
                <hr>
                <form class="registro" id="form">
                    <div class="mb-3">
                        <label for="text" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Arturo">
                      </div>
                      <div class="mb-3">
                        <label for="text" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Contreras">
                      </div>
                    <div class="mb-3">
                        <label for="number" class="form-label">número de telefono</label>
                        <input type="number" class="form-control" id="phoneNumber" placeholder="6391320990">
                        <span class="form-text">
                            Debe contener 10 dígitos
                          </span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="sergioperez@dominio.com">
                      </div>
                      <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">contraseña</label> 
                        <input type="password" class="form-control" id="password" placeholder="********">
                        <span class="form-text">
                            Mínimo 8 caracteres, al menos una letra mayúscula, 1 letra minúscula y 1 número o caracter especial
                          </span>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault" id="label">
                          <p>¿Aceptas los <a href="./terminos.html">Términos y condiciones?</a></p>
                          <span class="d-none" id="message">Por favor acepta los términos y condiciones.</span>
                          <style> #message{                           
                            color: red;
                          } </style>
                        </label>
                      </div>
                      <br>
                    <button type="button" class="btn btn-primary w-100" id="boton">Registrarse</button>
                  </form>
            </div>
        </div>
    </div>
 </main> 
 <!--fin Formulario-->


<!--Footer-->
<div id="footer"></div>
<!--fin Footer-->
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./js/registro.js"></script>
 <script src="./js/navBar_Footer.js"></script>
 <script src="https://kit.fontawesome.com/a2fde8c980.js" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
